<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Constructor dinamico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Bootstrap 3 Form Builder" />

    <link href="js/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
            padding-bottom: 10px;
        }
        
        #components {
            min-height: 600px;
            margin-top: 5px;
        }
        
        #target {
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        
        #target .component {
            border: 1px solid #fff;
        }
        
        #temp {
            width: 500px;
            background: white;
            border: 1px dotted #ccc;
            border-radius: 10px;
        }
        
        .popover-content form {
            margin: 0 auto;
            width: 213px;
        }
        
        .popover-content form .btn {
            margin-right: 10px
        }
        
        #source {
            min-height: 500px;
        }
    </style>
    <link href="js/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="clearfix">
                    <h2>Su Cuestionario</h2>
                    <hr>
                    <div id="build">
                        <form id="target" class="form-horizontal">
                            <fieldset>
                                <div id="legend" class="component" rel="popover" title="Modificar" trigger="manual" data-content="
                                    <form class='form'>
                                    <div class='form-group col-md-12'>
                                        <label class='control-label'>Title</label> <input class='form-control' type='text' name='title' id='text'>
                                        <hr/>
                                        <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                    </div>
                                    </form>" data-html="true">
                                    <legend class="valtype" data-valtype="text">Nombre del cuestionario</legend>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Componentes Drag & Drop</h2>
                <hr>
                <div class="tabbable">
                    <ul class="nav nav-tabs" id="navtab">
                        <li class="active"><a href="#1" data-toggle="tab">Desarrollo</a></li>
                        <li class><a href="#2" data-toggle="tab">Seleccion</a></li>
                        <li class><a href="#3" data-toggle="tab">Checkbox / Radio</a></li>
                        <li class><a href="#4" data-toggle="tab">Botones</a></li>
                        <li class><a id="sourcetab" href="#5" data-toggle="tab">Código</a></li>
                    </ul>
                    <form class="form-horizontal" id="components">
                        <fieldset>
                            <div class="tab-content">

                                <div class="tab-pane active" id="1">

                                    <div class="form-group component" data-type="text" rel="popover" title="Desarrollo" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <label class='control-label'>Placeholder</label> <input type='text' name='placeholder' id='placeholder' class='form-control'>
                                            <label class='control-label'>Texto de ayuda</label> <input type='text' name='help' id='help' class='form-control'>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">

                                        <!-- Text input-->
                                        <label class="col-md-4 control-label valtype" for="input01" data-valtype='label'>Desarrollo</label>
                                        <div class="col-md-4">
                                            <input type="text" placeholder="placeholder" class="form-control input-md valtype" data-valtype="placeholder">
                                            <p class="help-block valtype" data-valtype='help'>Texto de ayuda</p>
                                        </div>
                                    </div>

                                    <div class="form-group component" rel="popover" title="Search Input" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">

                                        <!-- Textarea -->
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Textarea</label>
                                        <div class="col-md-4">
                                            <div class="textarea">
                                                <textarea class="form-control valtype" data-valtype="checkbox" /> </textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="tab-pane" id="2">

                                    <div class="form-group component" rel="popover" title="Search Input" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <label class='control-label'>Options: </label>
                                            <textarea class='form-control' style='min-height: 200px' id='option'> </textarea>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">

                                        <!-- Select Basic -->
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Selección - Básica</label>
                                        <div class="col-md-4">
                                            <select class="form-control input-md valtype" data-valtype="option">
                                                <option>Opcion1</option>
                                                <option>Opcion2</option>
                                                <option>Opcion3</option>
                                                <option>Opcion4</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="form-group component" rel="popover" title="Search Input" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <label class='control-label'>Options: </label>
                                            <textarea class='form-control' style='min-height: 200px' id='option'></textarea>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">

                                        <!-- Select Multiple -->
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Selección - Múltiple</label>
                                        <div class="col-md-4">
                                            <select class="form-control input-md valtype" multiple="multiple" data-valtype="option">
                                                <option>Opcion1</option>
                                                <option>Opcion2</option>
                                                <option>Opcion3</option>
                                                <option>Opcion4</option>
                                             </select>
                                        </div>
                                    </div>

                                </div>

                                <div class="tab-pane" id="3">

                                    <div class="form-group component" rel="popover" title="Multiple Checkboxes" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <label class='control-label'>Options: </label>
                                            <textarea class='form-control' style='min-height: 200px' id='checkboxes'> </textarea>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Checkboxes</label>
                                        <div class="col-md-4 valtype" data-valtype="checkboxes">

                                            <!-- Multiple Checkboxes -->
                                            <label class="checkbox">
                                                <input type="checkbox" value="Option one">
                                                <p class="checkbox-value">Opción uno</p>
                                            </label>
                                            <label class="checkbox">
                                                <input type="checkbox" value="Option two">
                                                <p class="checkbox-value">Opción dos</p>
                                            </label>
                                        </div>

                                    </div>

                                    <div class="form-group component" rel="popover" title="Multiple Radios" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <label class='control-label'>Group Name Attribute</label> <input class='form-control' type='text' name='name' id='name'>
                                            <label class='control-label'>Options: </label>
                                            <textarea class='form-control' style='min-height: 200px' id='radios'></textarea>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Radios</label>
                                        <div class="col-md-4 valtype" data-valtype="radios">

                                            <!-- Multiple Radios -->
                                            <label class="radio">
                                                <input type="radio" value="Option one" name="group" checked="checked">
                                                <p>Opción uno</p>
                                            </label>
                                            <label class="radio">
                                                <input type="radio" value="Option two" name="group">
                                                <p>Opción dos</p>
                                             </label>
                                        </div>

                                    </div>

                                </div>

                                <div class="tab-pane" id="4">
                                    <div class="form-group component" rel="popover" title="File Upload" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Adjuntar archivo</label>

                                        <!-- File Upload -->
                                        <div class="col-md-4">
                                            <input class="input-file" id="fileInput" type="file">
                                        </div>
                                    </div>

                                    <div class="form-group component" rel="popover" title="Search Input" trigger="manual" data-content="
                                        <form class='form'>
                                            <div class='form-group col-md-12'>
                                            <label class='control-label'>Descripcion</label> <input class='form-control' type='text' name='label' id='label'>
                                            <label class='control-label'>Button Text</label> <input class='form-control' type='text' name='label' id='button'>
                                            <label class='control-label' id=''>Type: </label>
                                            <select class='form-control input-md' id='color'>
                                                <option id='btn-default'>Default</option>
                                                <option id='btn-primary'>Primary</option>
                                                <option id='btn-info'>Info</option>
                                                <option id='btn-success'>Success</option>
                                                <option id='btn-warning'>Warning</option>
                                                <option id='btn-danger'>Danger</option>
                                                <option id='btn-inverse'>Inverse</option>
                                            </select>
                                            <hr/>
                                            <button class='btn btn-info'>Guardar</button><button class='btn btn-danger'>Cancel</button>
                                            </div>
                                        </form>" data-html="true">
                                        <label class="col-md-4 control-label valtype" data-valtype="label">Botón</label>

                                        <!-- Button -->
                                        <div class="col-md-4 valtype" data-valtype="button">
                                            <button class='btn btn-success'>Button</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="5">
                                    <textarea id="source" class="col-md-12"></textarea>
                                </div>
                        </fieldset>
                    </form>
                    </div>
                </div>
                <!-- row -->
                <div class="row clearfix">
                    <div class="col-md-12"></div>
                </div>
            </div>
            <!-- /container -->

            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/fb.js"></script>
</body>

</html>
