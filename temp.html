<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个基于Bootstrap3的表单创建器。" />
    <meta name="keywords" content="Bootstrap 3 Form Builder" />

    <link href="js/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/parser.js"></script>
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
            padding-bottom: 10px;
        }
        
        #components {
            min-height: 600px;
            margin-top: 5px;
        }
        
        #target {
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        
        #target .component {
            border: 1px solid #fff;
        }
        
        #temp {
            width: 500px;
            background: white;
            border: 1px dotted #ccc;
            border-radius: 10px;
        }
        
        .popover-content form {
            margin: 0 auto;
            width: 213px;
        }
        
        .popover-content form .btn {
            margin-right: 10px
        }
        
        #source {
            min-height: 500px;
        }
    </style>
    <link href="js/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body onload="onLoad()">


    <form class="form-horizontal">
        <fieldset>
            <div id="legend" class="">
                <legend class="">Cuestionario uno</legend>
            </div>
            <div class="form-group">
                <!-- Text input-->
                <label class="col-md-4 control-label" for="input01">¿Pregunta?</label>
                <div class="col-md-4">
                    <input type="text" placeholder="Ingrese su pregunta" class="form-control input-md">
                    <p class="help-block">Texto de ayuda</p>
                </div>
            </div>
            <div class="form-group">
                <!-- Textarea -->
                <label class="col-md-4 control-label">¿Pregunta?</label>
                <div class="col-md-4">
                    <div class="textarea">
                        <textarea class="form-control"> </textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!-- Select Basic -->
                <label class="col-md-4 control-label">Seleccione su provincia</label>
                <div class="col-md-4">
                    <select class="form-control input-md">
                        <option>Mendoza</option>
                        <option>Buenos Aires</option>
                        <option>Cordoba</option>
                        <option>Tucuman</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Horas de estudio semanal</label>
                <div class="col-md-4">
                    <!-- Multiple Checkboxes -->
                    <label class="checkbox">
                        <input type="checkbox" value="25hs">
                        <p class="opcion">25hs</p>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" value="30hs">
                        <p class="opcion">30hs</p>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" value="40hs">
                        <p class="opcion">40hs</p>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Lugar de preferencia de estudio</label>
                <div class="col-md-4">
                    <!-- Multiple Radios -->
                    <label class="radio">
                        <input type="radio" value="Universidad" name="group" checked="checked">
                        <p class="opcion">Universidad</p>
                    </label>
                    <label class="radio">
                        <input type="radio" value="Hogar" name="group">
                        <p class="opcion">Hogar</p>
                    </label>
                    <label class="radio">
                        <input type="radio" value="Biblioteca" name="group">
                        <p class="opcion">Biblioteca</p>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Añadir imagen</label>
                <!-- File Upload -->
                <div class="col-md-4">
                    <input class="input-file" id="fileInput" type="file">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Enviar</label>
                <!-- Button -->
                <div class="col-md-4">
                    <button class="btn btn-info">boton</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>

</html>
